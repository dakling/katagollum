# Minimal fast config for quick KataGo responses
# Log directory - using /tmp to avoid path issues
logDir = /tmp/katago_logs/
logAllGTPCommunication = false
logSearchInfo = false
logToStderr = false
logSearchInfoForChosenMove = false

# Rules
koRule = SIMPLE
scoringRule = TERRITORY
taxRule = SEKI
multiStoneSuicideLegal = false
hasButton = false
whiteHandicapBonus = 0
friendlyPassOk = false

# Behavior
allowResignation = true
resignThreshold = -0.90
resignConsecTurns = 3
ponderingEnabled = false

# Ultra-fast search limits
maxVisits = 5
maxPlayouts = 2
maxTime = 0.05
numSearchThreads = 1

# Neural net settings
nnCacheSizePowerOfTwo = 12
nnMutexPoolSizePowerOfTwo = 12
numNNServerThreadsPerModel = 1

# Analysis settings
analysisMaxVisits = 3
analysisPlayouts = 1

# Misc
lagBuffer = 0.01

# Additional settings to reduce verbosity
reportAnalysisWinratesAs = SIDETOMOVE
analysisWideRootNoise = 0.0
analysisIgnorePreRootHistory = true

# Disable unnecessary features for speed
rootSymmetryPruning = false
